<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongEcho - Long-Form TTS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>
    <div class="container">
        <div class="header">
            <h1>LongEcho</h1>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ™</button>
        </div>
        <p class="subtitle">Long-form text-to-speech with Echo-TTS</p>

        <form id="generateForm">
            <label for="text">Text to Generate:</label>
            <textarea
                id="text"
                name="text"
                placeholder="Enter your text here... (any length)"
                required
            ></textarea>

            <label for="voice">Voice:</label>
            <select id="voice" name="voice" required>
                <option value="">Loading voices...</option>
            </select>

            <div class="button-row">
                <button type="submit" id="generateBtn">Generate Audio</button>
                <button type="button" id="stopBtn" class="stop-btn" disabled>Stop</button>
            </div>
        </form>

        <div id="progress" class="progress"></div>
        <div id="error" class="error"></div>

        <div id="audioPlayer" class="audio-player">
            <label>Generated Audio:</label>
            <div class="audio-controls">
                <button type="button" class="play-pause-btn" id="playPauseBtn" title="Play/Pause">
                    <span id="playPauseIcon" data-state="play">â–¶</span>
                </button>
                <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                <div class="progress-container" id="progressContainer" tabindex="0" role="slider" aria-label="Audio progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="volume-container">
                    <span class="volume-icon" id="volumeIcon" title="Mute/Unmute">ðŸ”Š</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" title="Volume">
                </div>
            </div>
            <div class="download-row">
                <select id="downloadFormat" title="Download format">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
                <button type="button" class="download-btn" id="downloadBtn" title="Download audio">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 16l-5-5h3V4h4v7h3l-5 5zm-7 2h14v2H5v-2z"/></svg>
                    <span id="downloadBtnText">Download</span>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/lamejs.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
